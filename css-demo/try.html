<!DOCTYPE html>
<html>

<head>
    <title>Change the background colors here!</title>
    <link rel="stylesheet" href="try.css">
</head>

<body>
    <div id="background-container">
        <h1>Background Color Changer:</h1>
        <input type="color" id="bg-color-picker" value="#ffffff" style="width: 80px; height: 40px;">
        <button id="apply-button" style="font-size: 16px; padding: 10px;">Apply Color 1</button>
        <input type="color" id="bg-color-picker-2" value="#0000ff" style="width: 80px; height: 40px;">
        <button id="apply-button-2" style="font-size: 16px; padding: 10px;">Apply Background Color 2</button>
        <div style="margin-top: 20px;">
            <textarea id="css-text"
                style="width: 500px; height: 50px; resize: vertical; overflow: auto; font-size: 16px; font-family: monospace; white-space: pre-wrap; padding: 10px;">background-image: radial-gradient(#ffffff, #0000ff);</textarea>
            <button id="copy-button" style="font-size: 16px; padding: 10px;">Copy CSS</button>
        </div>
    </div>
    <script src="try.js"></script>
</body>

</html>
