<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Demo: Example 1</title>
    <style>
      body{
        background-image: linear-gradient(80deg, #f66352, purple, #ee6352);
        font-size: 40px;
        color: white;
      }

    </style>
    <!-- This is a development version of Vue.js! -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- import stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  </head>

  <body>
    <!-- Basic usage -->

    <div id="app_basic" v-bind:title="timestamp" class="experiment-block">{{ message }}</div>

    <script>
      new Vue({
        el: "#app_basic",
        data: {
          message: "Example1: Uses linear gradiens, 3 colors, and 80 degrees.",
          timestamp: `Timestamp ${new Date().toLocaleString()}`,
        },
      })
    </script>
    <!-- <iframe src="exampleGradien.html" width="100%" height="300px"></iframe> -->
  </body>
</html>
